<!DOCTYPE html>
<html>
<head>

    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <fieldset style="width : 300px">

                    <tr>

                    </tr>
                    <tr>
                        <td>password : </td>

                    </tr>
                    <tr>
                        <td><input type="submit" value="로그인"></td>

                    </tr>
                </table>
            </form>
    </fieldset>
   
</body>
</html>
